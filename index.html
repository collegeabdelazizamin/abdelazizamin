<style>
     
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}

@import url(https://fonts.googleapis.com/earlyaccess/amiri.css);

      @import url('https://fonts.googleapis.com/css2?family=Droid+Arabic+Naskh:wght@400;700&display=swap');
      
      body {
        font-family: 'Droid Arabic Naskh', sans-serif;
      }
      
   /* Add these styles to make the page responsive */

        max-width: 100%;
        padding: 0 16px;
        margin: auto;
      }
   
      /* Adjust the styles for smaller screens */
      @media screen and (max-width: 600px) {

        text-align: center;

        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .announcement h2 {
        font-size: 24px;

      }
      
      .announcement p {
        font-size: 18px;
        margin-bottom: 10px;
      }
 
</style>
<script>
function showResultsImage() {
  // Hide the existing content
  document.getElementById("photoGrid").style.display = "none";
  document.getElementById("announcement_").style.display = "none"; // Hide the announcement div

  // Show the new image
  document.getElementById("resultsImage").style.display = "block";
  window.scrollTo(0, 0);
}

function showHomePage() {
  // Show the photoGrid and announcement div
  document.getElementById("photoGrid").style.display = "block";
  document.getElementById("announcement_").style.display = "block";

  // Hide the resultsImage
  document.getElementById("resultsImage").style.display = "none";
  window.scrollTo(0, 0);
}
</script>



</head>

<div class="w3-content" >

  <div class="w3-content w3-padding-32">

    </div>
