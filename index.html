<!DOCTYPE html>
<html>
<head>
<title>الصفحة الرئيسية</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
 /* Styles for mobile devices */
@media screen and (max-width: 600px) {
  /* Adjust the styles here for smaller screens */
  /* For example, you can hide the photoGrid and show the resultsImage */
  #photoGrid {
    display: none;
  }
  #resultsImage {
    display: block;
  }
}
     
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
@import url(https://fonts.googleapis.com/earlyaccess/amiri.css);

      @import url('https://fonts.googleapis.com/css2?family=Droid+Arabic+Naskh:wght@400;700&display=swap');
      
      body {
        font-family: 'Droid Arabic Naskh', sans-serif;
      }
      
      .announcement {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .announcement h2 {
        font-size: 24px;
        font-weight: bold;
      }
      
      .announcement p {
        font-size: 18px;
        margin-bottom: 10px;
      }
 
</style>
<script>
function showResultsImage() {
  // Hide the existing content

  document.getElementById("photoGrid").style.display = "none";
  
  // Show the new image
  var resultsImage = document.getElementById("resultsImage");
  resultsImage.style.display = "block";
}
function showHomePage() {
  // Hide the resultsImage and show the pageContent
  document.getElementById("resultsImage").style.display = "none";
  document.getElementById("photoGrid").style.display = "block";
}
</script>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" >
  <h1 style:"font-family:Amiri "> الثانوية الإعدادية عبد العزيز أمين سلا</h1>
  
  <div class="w3-padding-32">

      <a href="#" class="w3-bar-item w3-button w3-hide-small" onclick="showResultsImage()">النتائج</a>
      <a href="#" class="w3-bar-item w3-button w3-light-grey" onclick="showHomePage()">الصفحة الرئيسية</a>
    </div>
    <div class="announcement">
   
      <h2>تعلن إدارة المؤسسة الثانوية الإعدادية عبد العزيز أمين</h2>
